<div class="row">
  <div class="col-6">
    <h3>Add new member</h3>
    <form>
      <div class="form-group">
        <label for="new-member-name">Name</label>
        <input id="new-member-name" class="form-control" type="text" autocomplete="off" name="new-member-name"
          [(ngModel)]="newMemberName" />
      </div>
      <div class="form-group">
        <label for="new-member-address">Address</label>
        <input id="new-member-address" class="form-control" type="text" autocomplete="off" name="new-member-address"
          [(ngModel)]="newMemberAddress" />
      </div>
      <div class="form-group pt-2">
        <label><input type="checkbox" name="new-member-is-investor" [(ngModel)]="isNewMemberAnInvestor" /> Is investor</label>
      </div>

      <button class="btn btn-success mt-3" (click)="addNewMember()">Add member</button>
    </form>
  </div>
  <div class="col-6">
    <h3>Read member</h3>

    <form>
      <div class="form-group">
        <label for="read-member-address">Address</label>
        <input id="read-member-address" class="form-control" type="text" autocomplete="off" name="read-member-address"
          [(ngModel)]="readMemberAddress" />
      </div>

      <button class="mt-3 btn btn-success" (click)="readMember()">Read member</button>

      <pre *ngIf="lastMember">{{ lastMember | json }}</pre>
    </form>
  </div>
</div>
